<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Películas</title>
    <script src="app.js" defer></script>
    <script src="sw.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="manifest" href="manifest/manifest.json">
</head>
<body>
    <header class="bg-dark p-0">
        <h1 class="text-center text-white p-2">App de Películas</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="titulos-estilo">
                <h2>Busque su película</h2>
            </div>
            <div id="busqueda" class="mb-3">
                <input type="text" id="input-busqueda" class="form-control" placeholder="Busque su película">
                <button id="btn-buscar" class="btn btn-primary mt-2">Buscar</button>
            </div>
            <div id="resultado">
                <h3>Resultado de la consulta:</h3>
                <div id="resultado-lista"></div>
            </div>
        </div>
        <div id="detalles" class="d-none">
            <h2 id="titulo"></h2>
            <img id="poster" src="" alt="Poster de la película" class="mb-3">
            <p id="descripcion"></p>
            <button id="agregar-favoritos" class="btn btn-success">Agregar a Favoritos</button>
            <button id="eliminar-favoritos" class="btn btn-danger d-none">Eliminar de Favoritos</button>
            <button id="volver" class="btn btn-secondary">Volver</button>
        </div>
        <div id="favoritos">
            <h3>Mis Favoritos</h3>
            <div id="lista-favoritos"></div>
        </div>
    </div>
</body>
</html>
